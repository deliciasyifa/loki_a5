<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="./css/style-login.css" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container"  >
        <div class="row justify-content-center" >
          <div class="col-md-6 text-center mb-5" style=" box-shadow: 0px 5px 5px 3px rgba(0, 0, 0, 0.25);border-radius: 10px;" align="center">
            <h2 class="heading-section" >E-RPS Universitas Andalas</h2>
          </div>
        </div>
        <div class="row justify-content-center" >
          <div class="col-md-12 col-lg-10" >
            <div class="wrap d-md-flex" style="box-shadow: 0px 10px 10px 7px rgba(0, 0, 0, 0.25);border-radius: 10px;" align="center">
              <div class="img" style="background-image: url(images/logounand.png)"></div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4" >Sign In</h3>
                  </div>
                </div>
                <form action="#" class="signin-form">
                  <div class="form-group mb-3">
                    <label class="label" for="name">Username</label>
                    <input type="text" class="form-control" placeholder="Username" />
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" />
                  </div>
                  <!-- <div class="form-group mb-3">
                    <label class="label" for="role">Role</label>
                    <select name="role" class="form-control" placeholder="role" required>
                      <option value="admin">Admin</option>
                      <option value="dosen">Dosen</option>
                      <option value="mahasiswa">Mahasiswa</option>
                    </select>
                  </div> -->
                  <div class="form-group">
                    <a type="submit" class="form-control btn btn-primary rounded submit px-3" href="admin_dashboard.html" >Sign In</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
